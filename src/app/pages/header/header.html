<div class="d-flex">
  <!-- Sidebar -->
  <aside class="sidebar" [class.collapsed]="isCollapsed">
    <div class="sidebar-header">
      <span *ngIf="!isCollapsed" class="brand">Admin Panel</span>
      <i class="fas fa-bars toggle-btn" (click)="toggleSidebar()"></i>
    </div>

    <ul class="nav flex-column mt-3">
      <!-- Dashboard -->
      <li class="nav-item">
        <a routerLink="/dashboard" routerLinkActive="active" class="nav-link">
          <i class="fas fa-home"></i>
          <span *ngIf="!isCollapsed">Dashboard</span>
        </a>
      </li>

      <!-- Employees -->
      <li class="nav-item">
        <a routerLink="/employees" routerLinkActive="active" class="nav-link">
          <i class="fas fa-user-tie"></i>
          <span *ngIf="!isCollapsed">Employees</span>
        </a>
      </li>

      <!-- Departments -->
      <li class="nav-item">
        <a routerLink="/departments" routerLinkActive="active" class="nav-link">
          <i class="fas fa-users"></i>
          <span *ngIf="!isCollapsed">Departments</span>
        </a>
      </li>

      <li class="nav-item">
        <a routerLink="/salary" routerLinkActive="active" class="nav-link">
          <i class="fas fa-money-bill"></i>
          <span *ngIf="!isCollapsed">Salary</span>
        </a>
      </li>

      <li class="nav-item">
        <a routerLink="/payroll" routerLinkActive="active" class="nav-link">
          <i class="fas fa-file-invoice-dollar"></i>
          <span *ngIf="!isCollapsed">Payroll</span>
        </a>
      </li>

      <!-- Logout -->
      <li class="nav-item mt-auto">
        <a (click)="logout()" class="nav-link logout-link">
          <i class="fas fa-sign-out-alt"></i>
          <span *ngIf="!isCollapsed">Logout</span>
        </a>
      </li>
    </ul>
  </aside>

  <!-- Page Content -->
  <main class="content flex-fill">
    <router-outlet></router-outlet>
  </main>
</div>
