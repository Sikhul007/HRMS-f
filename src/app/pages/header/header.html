<div class="d-flex">
  <!-- Sidebar -->
  <aside class="sidebar" [class.collapsed]="isCollapsed">
    <div class="sidebar-header">
      <span *ngIf="!isCollapsed" class="brand">Admin Panel</span>
      <i class="fas fa-bars toggle-btn" (click)="toggleSidebar()"></i>
    </div>

    <ul class="nav flex-column mt-3">
      <li class="nav-item">
        <a routerLink="/dashboard" routerLinkActive="active" class="nav-link">
          <i class="fas fa-home"></i>
          <span *ngIf="!isCollapsed">Dashboard</span>
        </a>
      </li>

      <li class="nav-item">
        <a routerLink="/departments" routerLinkActive="active" class="nav-link">
          <i class="fas fa-users"></i>
          <span *ngIf="!isCollapsed">Departments</span>
        </a>
      </li>

      <li class="nav-item">
        <a routerLink="/reports" routerLinkActive="active" class="nav-link">
          <i class="fas fa-chart-line"></i>
          <span *ngIf="!isCollapsed">Reports</span>
        </a>
      </li>

      <li class="nav-item">
        <a routerLink="/settings" routerLinkActive="active" class="nav-link">
          <i class="fas fa-cog"></i>
          <span *ngIf="!isCollapsed">Settings</span>
        </a>
      </li>

      <li class="nav-item mt-auto">
        <a class="nav-link text-danger">
          <i class="fas fa-sign-out-alt"></i>
          <span *ngIf="!isCollapsed">Logout</span>
        </a>
      </li>
    </ul>
  </aside>

  <!-- Page Content -->
  <main class="content flex-fill">
    <router-outlet></router-outlet>
  </main>
</div>
