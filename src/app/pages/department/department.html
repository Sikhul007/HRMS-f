<div class="container">
  <h2>Department Management</h2>

  <form (ngSubmit)="onSubDeptForm()" class="card">
    <div class="form-group">
      <label>Department Name</label>
      <input
        type="text"
        [(ngModel)]="newDeptObj.name"
        name="name"
        required
        placeholder="Enter department name"
      />
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea
        [(ngModel)]="newDeptObj.description"
        name="description"
        required
        placeholder="Enter description"
      ></textarea>
    </div>

    <div class="actions">
      <button type="submit">
        {{ editId ? 'Update Department' : 'Add Department' }}
      </button>
      <button type="button" class="secondary" (click)="resetForm()">Clear</button>
    </div>
  </form>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th width="160">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dept of deptList">
        <td>{{ dept.name }}</td>
        <td>{{ dept.description }}</td>
        <td>
          <button class="edit" (click)="onEdit(dept)">Edit</button>
          <button class="delete" (click)="onDelete(dept.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
