<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HRMS Dashboard</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark px-3">
      <span class="navbar-brand">HRMS</span>
      <span class="text-light">Admin</span>
    </nav>

    <!-- Main Content -->
    <main class="col-md-10 content">
      <h4 class="mb-4">Dashboard Overview</h4>

      <!-- Stats Cards -->
      <div class="row g-3 mb-4">
        <div class="col-md-3">
          <div class="card stat-card">
            <h6>Total Employees</h6>
            <h3>128</h3>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card stat-card">
            <h6>Departments</h6>
            <h3>8</h3>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card stat-card">
            <h6>Active Payroll</h6>
            <h3>112</h3>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card stat-card">
            <h6>On Leave</h6>
            <h3>6</h3>
          </div>
        </div>
      </div>

      <!-- Table -->
      <div class="card p-3">
        <h6 class="mb-3">Recent Employees</h6>
        <table class="table table-sm">
          <thead>
            <tr>
              <th>Code</th>
              <th>Name</th>
              <th>Department</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>EMP-001</td>
              <td>John Doe</td>
              <td>IT</td>
              <td><span class="badge bg-success">Active</span></td>
            </tr>
            <tr>
              <td>EMP-002</td>
              <td>Jane Smith</td>
              <td>HR</td>
              <td><span class="badge bg-secondary">Inactive</span></td>
            </tr>
            <tr>
              <td>EMP-003</td>
              <td>Alex Brown</td>
              <td>Finance</td>
              <td><span class="badge bg-success">Active</span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
